    2.编写一个正则表达式，匹配一个格式正确的日期（年份为四位数，月份和日期为两位数）。
    <script>
        // 注意没有 0000年
        // [0][0] [0] [1-9]                 [1-9]
        // [0][0] [1-9] [0-9]               [10-99]
        // [0][1-9] [0-9] [0-9]             [100-999]
        // [1-9][0-9] [0-9] [0-9]           [1000-9999]

        let reg = /^(0{3}[1-9]|0{2}[1-9]\d|0[1-9]\d{2}|[1-9]\d{3})-(0[1-9]|1[1-2])-(0[1-9]|[1-2]\d|3[0-1])$/
        console.log(reg.test('2024-12-03'));
        console.log(reg.test('2024-09-12'));
    </script>
